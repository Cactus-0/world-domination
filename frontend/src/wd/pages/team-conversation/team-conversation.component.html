<h1>Мировое господство</h1>

<wd-global-state />

<div *ngIf="!gameService.isAdmin; else adminControl">
    <wd-country [country-info]="client.country!"/>
    <wd-order />
</div>

<ng-template #adminControl>
    <button class="skip" (click)="forcePhaseSkip()">Завершить фазу</button>

    <wd-country class="country" *ngFor="let country of gameService.gameState?.countries"
        [country-info]="country" [with-cities]="true"/>
</ng-template>
